<div id="panier" ng-show="cart.panier.length" style="float:right">
    <h2>Mon panier</h2>
    <div class="panier-produit" ng-repeat="article in cart.panier" style="display:flexbox">

        <div style="flex:1"><img ng-src="{{article.img}}" alt="" style="height:64px;max-width:80px;size:auto;"></div>
        <div style="flex:2">{{article.name}}</div>
        <div style="flex:1">{{article.quant}}</div>
        <div style="flex:1">{{article.quant * article.prix | myCurrency:'â‚¬':2}}</div>

    </div>
    <div>
        <div style="flex:3;text-align:right">total:</div>
        <div style="flex:1;text-align:right">{{cart.totaux.total|myCurrency}}</div>
    </div>
</div>
