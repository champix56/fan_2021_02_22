<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Angular boutique</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style type="text/css">
        .produits-produit img {
            height: 128px;
            max-width: 256px;
            size: auto;
        }
        .produits-produit .produits-produit-content{
            display:flex;
        }
        .produits-produit .produits-produit-col-c {
            flex: 1;
        }
        .produits-produit .produits-produit-col-b {
            flex: 3
        }
        .produits-produit .produits-produit-col-a {
            flex: 1;
        }
    </style>
</head>

<body ng-app="app" ng-init="title='ngStore';name='Alexandre';Age=26;montant=452.635">
    <div id="main">
        <div id="navbar">

            <nav class="navbar navbar-inverse" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#!/home">{{title}}</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#!/produits">listes</a></li>
                        <li><a href="#!/produits/1">produit 1</a></li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Link</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b
                                    class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>

                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </nav>
        </div><!-- fin #navbar -->
        <!-- restrict: 'E', -->
        <mon-panier></mon-panier>
        <!-- restrict: 'A', -->
        <!-- <div mon-panier=""></div> -->
        <!-- restrict: 'C', -->
        <!-- <div class="mon-panier"></div> -->
        <div id="wrapper" ng-view>
            <h1>Bonjour {{name}}</h1>
            <h2>Vous aurez {{Age + 10}} dans 10 ans</h2>
            <h3>Vous possedez : {{montant|currency:'&euro;':3}}</h3>
            <hr />
          
          <!-- anciennes presence de representation de la lise de produits -->
            <hr />
           
        </div>
    </div>
    <!-- dependances angular -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <!-- mes fichiers d'app angular -->
    <script src="app/app.js"></script>
    <script src="app/produitsSrvc/produitsSrvc.js"></script>
    <script src="app/panierDirective/panierDirective.js"></script>
    <script src="app/produitCtrl/produitCtrl.js"></script>
    <script src="app/produitsCtrl/produitsCtrl.js"></script>
    <script src="app/categorieCtrl/categorieCtrl.js"></script>
    <script src="app/myCurrencyFilter/myCurrencyFilter.js"></script>
    <script src="app/limitDescFilter/limitDescFilter.js"></script>
</body>

</html>
