<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Angular boutique</title>
    
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
</head>
<body ng-app="app" ng-init="title='ngStore';name='Alexandre';Age=26;montant=452.635">
    <div id="main">
        <div id="navbar">
            
            <nav class="navbar navbar-inverse" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">{{title}}</a>
                </div>
            
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Link</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>

                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </nav>
        </div><!-- fin #navbar -->
        <div id="wrapper">
            <h1>Bonjour {{name}}</h1>
            <h2>Vous aurez {{Age + 10}} dans 10 ans</h2>
            <h3>Vous possedez : {{montant|currency:'&euro;':3}}</h3>
            <hr/>
            <div class="produit" ng-controller="produitCtrl as prod" >
                <h1>Produit</h1>
               <!-- access $scope -->
                {{value}}
               <br/>
               <!-- access $scope du parent (ici $rootScope) -->
               {{name}}
               <br/>
               <!-- access d'une valeur public dans l'instance du controller nommÃ© -->
               {{prod.nom}}
            </div>
        </div>
    </div>  
    <script src="node_modules/angular/angular.js"></script>
    <script src="app/app.js"></script>
    <script src="app/produitCtrl/produitCtrl.js"></script>
</body>
</html>
